<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="public/style-login.css" rel="stylesheet">
    <title>HTML Doctypes</title>

</head>

<body>
    <div class="form-login">
        <div class=" drop-down input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Role</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Govt. Official</a>
                    <a class="dropdown-item" href="#">School Principal</a>
                </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>
        <form action="http://localhost:3000/login" method="POST">
            <div class="form-group row">
                <label for="exampleInputEmail1 " class=" col-sm text-white">Login ID</label>
                <input type="text" name="email" placeholder="E-mail" required="" class="form-control"><br/>

            </div>
            <div class="form-group row">
                <label for="exampleInputPassword1" class="col-sm text-white">Password</label>
                <input type="password" name="password" placeholder="Password" required="" class="form-control"><br/>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input text-white" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <input type="submit" value="Login" class="btn btn-success">
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>


</html>
